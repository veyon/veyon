language: cpp
compiler: gcc
dist: trusty
sudo: required
matrix:
    include:
        - env: TARGET_OS=win32
        - env: TARGET_OS=win64
before_install:
    - . ${TRAVIS_BUILD_DIR}/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}.before_install.sh
install:
    - . ${TRAVIS_BUILD_DIR}/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}.install.sh
before_script:
    - mkdir build && cd build
script:
    - . ${TRAVIS_BUILD_DIR}/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}.script.sh
    - make -j4
before_deploy: make win-nsi
deploy:
    provider: releases
    api_key:
        secure: 
    repo: veyon/veyon
    skip_cleanup: true
    file_glob: true
    file: "veyon-*-$TARGET_OS-setup.exe"
    on:
        tags: true
        all_branches: true
        condition: "$TARGET_OS == win*"
