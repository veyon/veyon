language: cpp
services:
    - docker
git:
    depth: false
dist: xenial
sudo: required
matrix:
    include:
        - env: TARGET_OS=debian.stretch
        - env: TARGET_OS=ubuntu.bionic
        - env: TARGET_OS=ubuntu.xenial
        - env: TARGET_OS=cross.win32
        - env: TARGET_OS=cross.win64
        - env: TARGET_OS=centos.73
        - env: TARGET_OS=fedora.28
        - env: TARGET_OS=opensuse.42.3
        - env: TARGET_OS=opensuse.15.0
        - env: TARGET_OS=sast
script:
    - wget http://archive.ubuntu.com/ubuntu/pool/main/libs/libseccomp/libseccomp2_2.3.3-3ubuntu1_amd64.deb && sudo dpkg -i libseccomp2*deb
    - docker pull veyon/travis.${TRAVIS_OS_NAME}.${TARGET_OS}:4.1 || docker build -t veyon/travis.${TRAVIS_OS_NAME}.${TARGET_OS}:4.1 ${TRAVIS_BUILD_DIR}/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}/
    - docker run -v ${TRAVIS_BUILD_DIR}:/veyon:rw veyon/travis.${TRAVIS_OS_NAME}.${TARGET_OS}:4.1 /bin/sh /veyon/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}/script.sh
deploy:
    provider: releases
    api_key:
        secure: 
    repo: veyon/veyon
    skip_cleanup: true
    file_glob: true
    file: "veyon*"
    on:
        tags: true
        all_branches: true
