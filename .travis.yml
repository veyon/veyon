language: cpp
services:
    - docker
dist: trusty
sudo: required
matrix:
    include:
        - env: TARGET_OS=ubuntu.xenial
        - env: TARGET_OS=debian.stretch
        - env: TARGET_OS=cross.win32
        - env: TARGET_OS=cross.win64
        - env: TARGET_OS=centos.73
        - env: TARGET_OS=fedora.26
        - env: TARGET_OS=opensuse.42.2
before_install:
    - docker build -t veyon-build ${TRAVIS_BUILD_DIR}/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}/
script:
    - docker run -v ${TRAVIS_BUILD_DIR}:/veyon:rw veyon-build /bin/sh /veyon/.travis/${TRAVIS_OS_NAME}.${TARGET_OS}/script.sh
deploy:
    provider: releases
    api_key:
        secure: 
    repo: veyon/veyon
    skip_cleanup: true
    file_glob: true
    file: "veyon*"
    on:
        tags: true
        all_branches: true
