name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Install dependencies
      run: >
        sudo apt-get update && sudo apt-get install --no-install-recommends -y
        cmake
        ninja-build
        qtbase5-dev qtbase5-private-dev qtbase5-dev-tools qtdeclarative5-dev qtquickcontrols2-5-dev
        xorg-dev
        libfakekey-dev
        libjpeg-dev
        zlib1g-dev
        libssl-dev
        libpam0g-dev
        libprocps-dev
        libldap2-dev libsasl2-dev
        libpng-dev
        liblzo2-dev
        libqca-qt5-2-dev libqca-qt5-2-plugins

    - name: Build
      run: |
        mkdir -p $GITHUB_WORKSPACE/build
        cd $GITHUB_WORKSPACE/build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DWITH_LTO=OFF -DWITH_TRANSLATIONS=OFF ..
        ninja

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
