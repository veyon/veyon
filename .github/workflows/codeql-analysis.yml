name: "CodeQL"

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Install dependencies
      run: >
        sudo apt-get update && sudo apt-get install --no-install-recommends -y
        cmake
        ninja-build
        qt6-base-dev qt6-5compat-dev qt6-l10n-tools qt6-tools-dev qt6-declarative-dev qt6-httpserver-dev qt6-websockets-dev
        xorg-dev
        libfakekey-dev
        libjpeg-dev
        zlib1g-dev
        libssl-dev
        libpam0g-dev
        libproc2-dev
        libldap2-dev libsasl2-dev
        libpng-dev
        liblzo2-dev
        libqca-qt6-dev libqca-qt6-plugins

    - name: Build
      run: |
        mkdir -p $GITHUB_WORKSPACE/build
        cd $GITHUB_WORKSPACE/build
        cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug -DWITH_QT6=ON -DWITH_LTO=OFF -DWITH_TRANSLATIONS=OFF ..
        ninja

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
