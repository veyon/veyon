image: docker:latest

stages:
  - build

build-win32:
  stage: build
  image: $IMAGE
  script:
    - .ci/windows/build.sh 32
  artifacts:
    paths: [ veyon-win32* ]
    expire_in: 1 day

build-win64:
  stage: build
  image: $IMAGE
  script:
    - .ci/windows/build.sh 64
  artifacts:
    paths: [ veyon-win64* ]
    expire_in: 1 day

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  IMAGE: $CI_REGISTRY/veyon/ci-mingw-w64:4.4
