stages:
  - build
  - collect

build-linux:
  stage: build
  image: veyon/ci.linux.$DISTRO:latest
  script:
    - .ci/linux.$DISTRO/script.sh $CI_PROJECT_DIR /tmp
  parallel:
    matrix:
      - DISTRO:
        - centos.7.9
        - debian.buster
        - debian.bullseye
        - debian.bookworm
        - fedora.37
        - fedora.38
        - opensuse.15.4
        - opensuse.15.5
        - opensuse.tumbleweed
        - ubuntu.focal
        - ubuntu.jammy
  artifacts:
    paths: [ "veyon*" ]
    expire_in: 1 day

build-windows:
  stage: build
  image: $CI_REGISTRY/veyon/ci-mingw-w64:5.0
  script:
    - .ci/windows/build.sh $ARCH
  parallel:
    matrix:
      - ARCH: [i686, x86_64]
  artifacts:
    paths: [ veyon-win* ]
    expire_in: 1 day

collect-artifacts:
  stage: collect
  image: veyon/ci.linux.debian.bookworm:latest
  dependencies: [ build-linux ]
  only: [ tags ]
  script:
    - ls -la *.deb *.rpm
  artifacts:
    paths: [ "veyon*" ]

variables:
  GIT_SUBMODULE_STRATEGY: recursive
